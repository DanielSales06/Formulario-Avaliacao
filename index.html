<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Formulario Avaliação</title>
</head>
<body>
  <div id="Container">
    <header>
      <h1>avalie a sua mentoria</h1>

      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      <img src="assets/logo.png" width="300" alt="Logo da Avaliação">

      <div class="information">
        <h2>Informações pessoais</h2>
      </div>
    </header>

    <form id="my-form">
      <fieldset id="Information">

        <div class="fieldset-wrapper">

          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" placeholder="Duke">
            </div>

            <div class="input-wrapper">
              <label for="event-surname">Sobrenome</label>
              <input type="text" id="event-surname" placeholder="Robert">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email">
          </div>
        </div>
      </fieldset>

      <fieldset id="Mentor-Information">
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-names">Selecione quem foi o seu mentor</label>
              <select type="text" id="mentor-names" required>
                <option value="Daniel">Daniel</option>
                <option value="Amanda">Amanda</option>
                <option value="Bruno">Bruno</option>
                <option value="Luiz">Luiz</option>
                <option value="Manuela">Manuela</option>
                <option value="Maria">Maria</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea id="feedback" maxlength="500"></textarea>
            </div>
  
            <div class="checkbox-wrapper">
              <input type="checkbox" id="doubts" checked/>
              <label for="doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>

        </div>
      </fieldset>

      <fieldset id="Next-Mentoring">
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data<span> (DD/MM/AAAA)</span></label>
              <input id="event-date" type="date" >
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input id="event-begin" type="time" >
            </div>
  
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input id="event-end" type="time" >
            </div>
          </div>
        </div>
      </fieldset>

      <div id="Save">
        <input class="button" type="submit" value="Salvar">
      </div>
    </form>
  </div>
</body>
</html>
